{% extends "main.html" %}
{% block content %}

<main>
  <h1>{{ item.name }}</h1>
  <p>
    {{ item.description }}
  </p>

  {% if username == item.owner.username %}
  <p>
    <a href="{{ url_for('editItem', category_name=category.name,
                        item_name=item.name) }}">Edit</a>
    <a href="{{ url_for('deleteItem', category_name=category.name,
                        item_name=item.name) }}">Delete</a>
  </p>
  {% endif %}

  <a href="{{ url_for('showFullCategory', category_name=category.name) }}">
    Back to all {{ category.name }} items
  </a>
</main>

{% endblock %}
