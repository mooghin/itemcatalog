{% extends "main.html" %}
{% block content %}

<main>
  <h1>Delete {{ item.name }}?</h1>
  <form action="#" method='post'>
    <button type='submit' class="btn btn-primary">Delete</button>
  </form>

  <a class="btn btn-danger" href="{{ url_for('showItem', category_name=category.name, item_name=item.name) }}">Cancel</a>
</main>

{% endblock %}
