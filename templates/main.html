<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand" style="background-color: #243e36;">
    <a class="navbar-brand" href="http://localhost:5000/catalog">ItemCatalog</a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://localhost:5000/catalog" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {% for cat in categories %}
              <a class="dropdown-item" href="{{ url_for('showFullCategory', category_name=cat.name) }}">{{ cat.name }}</a>
            {% endfor %}
          </div>
        </li>

        {% if username is defined %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('newItem') }}">Add item</a>
        </li>
        {% endif %}
      </ul>

      {% if username is defined %}
        <a href="{{ url_for('gdisconnect') }}"
        class="btn btn-primary ml-auto"
        role="button" aria-pressed="true">Log out {{ username }}</a>
      {% else %}
        <a href="{{ url_for('showLogin') }}"
        class="btn btn-primary ml-auto"
        role="button" aria-pressed="true">Log in</a>
      {% endif %}
    </div>
  </nav>

  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap plugins -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
